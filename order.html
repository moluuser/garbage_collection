<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="css/style.css" />
		<link rel="stylesheet" href="css/iconfont.css">
		<style>
			.mui-segmented-control.mui-segmented-control-inverted ~ .mui-slider-progress-bar
			{
			    background-color: #b4d145!important;
			}
			.mui-slider .mui-segmented-control.mui-segmented-control-inverted ~ .mui-slider-group .mui-slider-item {
			    border-bottom: 0px solid #c8c7cc;
			}
		</style>
	</head>

	<body>
		<script src="js/mui.js"></script>
		<script type="text/javascript">
			mui.init()
			mui.plusReady(function() {
				// 状态栏
				plus.navigator.setStatusBarStyle('dark');
				plus.navigator.setStatusBarBackground('white');
			});
		</script>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">我的订单</h1>
		</header>
		<div class="mui-content">

			<!-- 没有订单 -->
			<div id="no-order"><img src="img/noorder.png"></div>
			<!-- 有订单 -->
			<div class="order-items">
				<div class="order-item">
					<div class="order-header">
						<span>订单号：</span><span>2222</span>
						<span style="position: absolute; right: 7.5%;">2020-8-9 17:06:12</span>
					</div>
					<div class="order-img">
						<img src="img/demo121.png">
					</div>
					<div class="order-detail">
						<span>回收物件标题</span>
						<div class="order-money">
							<span>￥</span><span>100</span>
						</div>
						<div class="order-num">
							<span>X</span><span>100</span>
						</div>
					</div>
					<div class="order-foot">
						<span>查看详情 ></span>
					</div>
				</div>
			</div>



	</body>

	<script src="js/castapp.js"></script>
</html>
