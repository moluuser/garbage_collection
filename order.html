<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="css/style.css" />
		<link rel="stylesheet" href="css/iconfont.css">
		<style>
			.mui-slider-indicator {
			    background-color: white;
			}
		</style>
	</head>

	<body>
		<script src="js/mui.js"></script>
		<script type="text/javascript">
			mui.init()
			mui.plusReady(function() {
				// 状态栏
				plus.navigator.setStatusBarStyle('dark');
				plus.navigator.setStatusBarBackground('white');
			});
		</script>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">我的订单</h1>
		</header>
		<div class="mui-content">
			<div class="mui-slider">
				<div class="mui-slider-indicator mui-segmented-control mui-segmented-control-inverted">
					<a class="mui-control-item" href="#item1">我的订单</a>
					<a class="mui-control-item" href="#item2">马上预约</a>
				</div>
				<div id="sliderProgressBar" class="mui-slider-progress-bar mui-col-xs-6"></div>
				<div class="mui-slider-group">
					<div id="item1" class="mui-slider-item mui-control-content mui-active">
						<!-- 没有订单 -->
						<div id="no-order"><img src="img/noorder.png"></div>
						<!-- 有订单 -->
						<div class="order-items">
							<div class="order-item">
								<div class="order-header">
									<span>订单号：</span><span>2222</span>
									<span style="position: absolute; right: 1.875rem;">2020-8-9 17:06:12</span>
								</div>
								<div class="order-img">
									<img src="img/demo121.png">
								</div>
								<div class="order-detail">
									<span>回收物件标题</span>
									<div class="order-money"> 
									<span>￥</span><span>100</span>
									</div>
									<div class="order-num">
									<span>X</span><span>100</span>
									</div>
								</div>
								<div class="order-foot">
									<span>查看详情 ></span>
								</div>
							</div>

						</div>
					</div>
					<div id="item2" class="mui-slider-item mui-control-content">
						<div class="order-panel" style="line-height: 2.5rem;">
							<span style="color: #b2e278;" class="mui-icon mui-icon-location"></span>
							<p>添加上门地址</p>
						</div>

						<div class="order-panel" style="line-height: 4.8rem;">
							<p>请添加您需要上门回收的物品吧</p>
						</div>


						<div class="order-panel" style="text-align: left; height: 9.375rem;">
							<ul class="mui-table-view">
								<li class="mui-table-view-cell">
									<a class="mui-navigate-right">预约时间</a>
									<p class="order-tip">请选择预约上门时间</p>
								</li>
								<li class="mui-table-view-cell">
									<a class="mui-navigate-right">备注信息</a>
									<p class="order-tip">可描述物品状态，特殊要求等</p>
								</li>
								<li class="mui-table-view-cell">
									<a class="mui-navigate-right">上传照片</a>
									<p class="order-tip">将需要回收的物品进行拍照</p>
								</li>
							</ul>
						</div>


					</div>
				</div>
			</div>
		</div>
	</body>

	<script src="js/castapp.js"></script>
</html>
