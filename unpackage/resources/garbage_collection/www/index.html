<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<script src="js/mui.min.js"></script>
		<link href="css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="css/style.css" />
		<link rel="stylesheet" href="css/iconfont.css">
		<script type="text/javascript" charset="utf-8">
			mui.init();
			// 加载子页面
			mui.plusReady(function() {
				// 上下边距
				var subPageStyle = {
					top: "44px",
					bottom: "50px",
				}
				var mainView = plus.webview.currentWebview();
				// 子页面数组
				var subPages = ["guide.html", "demo.html", "visit.html", "mall.html", "me.html", "msg.html"];
				for (var i = 0; i < subPages.length; ++i) {
					var url = subPages[i];
					var subView = plus.webview.create(url, url, subPageStyle);
					subView.hide();
					mainView.append(subView);
				}
				plus.webview.show(subPages[0]);
				// 点击事件
				mui(".mui-bar-tab").on("tap", "a", function() {
					var id = this.getAttribute("href");
					plus.webview.show(id);
				});
				mui(".mui-bar-nav").on("tap", "a", function() {
					var id = this.getAttribute("href");
					plus.webview.show(id);
				});
			});

			// 状态栏样式
			function plusReady() {
				plus.navigator.setStatusBarBackground("fefefe");
				plus.navigator.setStatusBarStyle("dark");
			}
			if (window.plus) {
				plusReady();
			} else {
				document.addEventListener("plusready", plusReady, false);
			}
		</script>
	</head>
	<body>
		<!-- 顶部导航 -->
		<header class="mui-bar mui-bar-nav">
			<a class="mui-pull-left"><span style="font-size: 1.25rem; line-height: 2.8125rem; color: #9b9b9b;" class="icon iconfont">&#xe615;</span></a>
			<div class="mui-input-row mui-search">
				<input type="search" class="mui-input-clear" placeholder="输入您要搜索的内容">
			</div>
			<a class="mui-pull-right" href="msg.html"><span style="font-size: 1.25rem; line-height: 2.8125rem; color: #9b9b9b;" class="icon iconfont">&#xe606;</span></a>
		</header>

		<!-- 底部导航 -->
		<nav class="mui-bar mui-bar-tab">
			<a class="mui-tab-item mui-active" href="guide.html">
				<span class="icon iconfont">&#xe63f;</span><br>
				<span class="mui-tab-label" style="font-size: 0.75rem;">回收指南</span>
			</a>
			<a class="mui-tab-item" href="demo.html">
				<span class="icon iconfont">&#xe611;</span><br>
				<span class="mui-tab-label" style="font-size: 0.75rem;">回收分类</span>
			</a>
			<a class="mui-tab-item" href="visit.html">
				<span class="icon iconfont">&#xe64a;</span><br>
				<span class="mui-tab-label" style="font-size: 0.75rem;">上门回收</span>
			</a>
			<a class="mui-tab-item" href="mall.html">
				<span class="icon iconfont">&#xe6cd;</span><br>
				<span class="mui-tab-label" style="font-size: 0.75rem;">积分商城</span>
			</a>
			<a class="mui-tab-item" href="me.html">
				<span class="icon iconfont">&#xe609;</span><br>
				<span class="mui-tab-label" style="font-size: 0.75rem;">个人中心</span>
			</a>
		</nav>
	</body>
</html>
