<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="css/style.css" />
		<link rel="stylesheet" href="css/iconfont.css">
		<style>
			.mui-input-group .mui-input-row:after {
			    display: none;
			}
		</style>
	</head>

	<body>
		<script src="js/mui.js"></script>
		<script type="text/javascript">
			mui.init()
			mui.plusReady(function() {
				// 状态栏
				plus.navigator.setStatusBarStyle('dark');
				plus.navigator.setStatusBarBackground('white');
			});
		</script>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">备注信息</h1>
		</header>
		<div class="mui-content" style="margin: 0.9375rem; text-align:center;">
			<div class="feed-panel">
				<form class="mui-input-group">
					<textarea id="detail_text" placeholder="请填写订单的备注信息..." rows="5"></textarea>
				</form>
			</div>
			<br>
			<button id="btn_detail" type="button" class="mui-btn" style="color: white; background-color: #a8d176; width: 90%;">确
				认</button>
		</div>
	</body>
	<script src="js/castapp.js"></script>
	<script>
		ca.init();
		if (localStorage.getItem('detail') != '') {
			ca.id('detail_text').value = localStorage.getItem('detail');
		}
		
		var btn_detail = ca.id('btn_detail');
		btn_detail.addEventListener('tap', function() {
			var detail_text = ca.id('detail_text').value;

			localStorage.setItem('detail', detail_text);

			var arr = ['go'];
			ca.sendNotice(arr, 'update', {});

			ca.closeCurrentInterface();
		});
	</script>
</html>
