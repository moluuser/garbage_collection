<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="css/style.css" />
		<link rel="stylesheet" href="css/iconfont.css">
	</head>

	<body>
		<script src="js/mui.js"></script>
		<script type="text/javascript">
			mui.init()
			mui.plusReady(function() {
				// 状态栏
				plus.navigator.setStatusBarStyle('dark');
				plus.navigator.setStatusBarBackground('white');
			});
		</script>
		<header class="mui-bar mui-bar-nav">
			<h1 class="mui-title">用户登陆</h1>
		</header>
		<div class="mui-content">
			<div>
				<a href="#"><img style="max-width: 100%; max-height: 100%; width: 100%;" src="img/login.png" /></a>
			</div>
			<div class="login-up">
			</div>
			<div class="login-card">
				<form class="mui-input-group">
					<div class="mui-input-row">
						<input type="text" class="mui-input-clear" placeholder="请输入手机号">
					</div>
					<div class="mui-input-row">
						<input type="password" class="mui-input-password" placeholder="请输入验证码">
					</div>
					<div class="mui-input-row mui-radio">
						<label>我已同意协议</label>
						<input name="radio1" type="radio">
					</div>
					<div class="mui-button-row">
						<button type="button" class="mui-btn mui-btn-primary">登陆</button>					</div>
				</form>
			</div>

		</div>
	</body>

</html>
