<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="css/style.css" />
		<link rel="stylesheet" href="css/iconfont.css">
		<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script>
			$(function() {
				var flag = true;
				$("input:radio").click(function() {
					$(this).prop("checked", flag);
					flag = !flag;
				})
			});
		</script>
	</head>

	<body>
		<script src="js/mui.js"></script>
		<script type="text/javascript">
			mui.init()
			mui.plusReady(function() {
				// 状态栏
				plus.navigator.setStatusBarStyle('dark');
				plus.navigator.setStatusBarBackground('white');
			});
		</script>
		<header class="mui-bar mui-bar-nav">
			<h1 class="mui-title">用户登陆</h1>
		</header>
		<div class="mui-content">
			<div>
				<a href="#"><img style="max-width: 100%; max-height: 100%; width: 100%;" src="img/login.png" /></a>
			</div>
			<div class="login-up">
			</div>
			<div class="login-card">
				<form class="mui-input-group">
					<span style="color: #abde6d; position: relative;  top: 1.875rem; left: 0.625rem" class="mui-icon mui-icon-contact"></span>
					<div class="mui-input-row">
						<input style="position: relative; left: 2.5rem" type="text" class="mui-input-clear" placeholder="手机号">
					</div>
					<span style="color: #abde6d; position: relative;  top: 1.875rem; left: 0.625rem;" class="mui-icon mui-icon-locked"></span>
					<div class="mui-input-row yzm">
						<input style="position: relative; left: 2.5rem;" type="text" class="mui-input-clear" placeholder="验证码">
						<button class="yzm-btn">验证码</button>
					</div>
					<br>
					<div class="mui-input-row mui-radio mui-left">
						<label style="font-size: 0.75rem;position: relative; left: -0.625rem">我已经同意《xxx协议》</label>
						<input name="radio1" type="radio">
					</div>
					<br>
					<div class="mui-button-row">
						<button type="button" class="mui-btn" style="color: white; background-color: #a8d176; width: 12.5rem; border-radius: 1.25rem;">登
							陆</button>
						<br><br>
						<a type="button" style="color: #abde6d; font-size: 0.75rem">注 册></button>

					</div>
				</form>
			</div>

		</div>
	</body>

<script src="js/castapp.js"></script>
<script type="text/javascript" src="js/xlb.js"></script>
</html>
