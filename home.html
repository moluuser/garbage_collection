<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="css/style.css" />
		<link rel="stylesheet" href="css/iconfont.css">
	</head>

	<body>
		<script src="js/mui.js"></script>
		<script type="text/javascript">
			mui.init()
			mui.plusReady(function() {
				// 自动轮播
				// 获得slider插件对象
				var gallery = mui('.mui-slider');
				gallery.slider({
					interval: 5000 // 自动轮播周期，若为0则不自动播放，默认为0；
				});
				// 状态栏
				plus.navigator.setStatusBarStyle('dark');
				plus.navigator.setStatusBarBackground('white');
			});
		</script>
		<header class="mui-bar mui-bar-nav">
			<!-- <a class="mui-pull-left"><span style="font-size: 1.25rem; line-height: 2.8125rem; color: #9b9b9b;" class="icon iconfont">&#xe615;</span></a> -->
			<!-- <div class="mui-input-row mui-search">
				<input type="search" class="mui-input-clear" placeholder="输入您要搜索的内容">
			</div> -->
			<div class="mui-input-row mui-search">
				<input type="search" class="mui-input-clear" placeholder="输入您要搜索的内容">
			</div>
			<a id="to_msg" class="mui-pull-right"><span style="font-size: 1.25rem; line-height: 2.8125rem; color: #9b9b9b;"
				 class="icon iconfont">&#xe606;</span></a>
		</header>
		<img id="to_order" class="float-button" src="img/lightorder.png">
		<div class="mui-content">
			<!-- 轮播图 -->
			<!-- 750x390 -->
			<div id="slider" class="mui-slider">
				<div class="mui-slider-group mui-slider-loop">
					<!-- 额外增加的一个节点(循环轮播：第一个节点是最后一张轮播) -->
					<div class="mui-slider-item mui-slider-item-duplicate">
						<a href="#">
							<img src="img/index4.png">
						</a>
					</div>
					<!-- 第一张 -->
					<div class="mui-slider-item">
						<a href="#">
							<img src="img/index1.png">
						</a>
					</div>
					<!-- 第二张 -->
					<div class="mui-slider-item">
						<a href="#">
							<img src="img/index2.png">
						</a>
					</div>
					<!-- 第三张 -->
					<div class="mui-slider-item">
						<a href="#">
							<img src="img/index3.png">
						</a>
					</div>
					<!-- 第四张 -->
					<div class="mui-slider-item">
						<a href="#">
							<img src="img/index4.png">
						</a>
					</div>
					<!-- 额外增加的一个节点(循环轮播：最后一个节点是第一张轮播) -->
					<div class="mui-slider-item mui-slider-item-duplicate">
						<a href="#">
							<img src="img/index1.png">
						</a>
					</div>
				</div>
				<div class="mui-slider-indicator">
					<div class="mui-indicator mui-active"></div>
					<div class="mui-indicator"></div>
					<div class="mui-indicator"></div>
					<div class="mui-indicator"></div>
				</div>
			</div>

			<!-- /轮播图 -->
			<p></p>

			<!-- 宫格图片 -->
			<div class="container">
				<div>
					<div class="cell no1">
						<div><img class="imgs" src="img/test.png"></div>
					</div>
					<div class="cell no2">
						<div><img class="imgs" src="img/test.png"></div>
					</div>
				</div>
				<div>
					<div class="cell no3">
						<div><img class="imgs" src="img/test.png"></div>
					</div>
					<div class="cell no4">
						<div><img class="imgs" src="img/test.png"></div>
					</div>
				</div>
			</div>
			<!-- /宫格图片 -->
		</div>
	</body>
	<script src="js/castapp.js"></script>
	<script type="text/javascript" src="js/xlb.js"></script>
	<script>
		var to_msg = ca.id('to_msg');
		to_msg.addEventListener('tap', function() {
			ca.newInterface({
				url: 'msg.html',
				id: 'msg'
			});
		});

		var imgs = ca.className('imgs');

		get_imgs();

		function get_imgs() {
			ca.get({
				url: request_url + '/App/getAppInfo',
				data: {

				},
				succFn: function(data) {
					if (data) {
						var json = JSON.parse(data);
						imgs['0'].src = json['index1'];
						imgs['1'].src = json['index2'];
						imgs['2'].src = json['index3'];
						imgs['3'].src = json['index4'];
					} else {
						ca.prompt('首页图片获取失败！');
					}
				}
			})
		}
	</script>
</html>
