<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="css/style.css" />
		<link rel="stylesheet" href="css/iconfont.css">
	</head>

	<body>
		<script src="js/mui.js"></script>
		<script type="text/javascript">
			mui.init()
			mui.plusReady(function() {
				// 状态栏
				plus.navigator.setStatusBarStyle('dark');
				plus.navigator.setStatusBarBackground('white');
			});
		</script>
		<style>
			.button {
				display: inline-block;
				position: relative;
				margin: 10px;
				padding: 0 20px;
				text-align: center;
				text-decoration: none;
				font: bold 12px/25px Arial, sans-serif;
			}
		</style>
		<header class="mui-bar mui-bar-nav">
			<h1 class="mui-title">个人中心</h1>
		</header>
		<img id="to_order" class="float-button" src="img/lightorder.png">
		<div class="mui-content" style="background-color: #FFFFFF;">
			<div style="background-size: contain; background-image: url(img/me.png);background-position: center 0;height: 13.75rem;padding: 3rem;"
			 align="center">
				<div class="me-avatar">
					<img class="login-after" src="img/user.png" />
					<!-- 登陆成功 -->
					<img id="to_my" class="login-succ" src="img/user.png" style="display: none;" />
				</div>
				<div id="to_login" class="me-name login-after">
					登陆/注册
				</div>
				<!-- 登陆成功 -->
				<div class="login-succ me-name" id="to_my" style="display: none;">
					登陆成功
				</div>
				<button class="me-qd">签到领积分</button>
			</div>
		</div>
		<div class="login-up"></div>
		<div style="background-color:#ffffff;height: 21.25rem;margin-top: 20px; padding: 30px 10px;">
			<ul class="mui-table-view">
				<li class="mui-table-view-cell" id="to_orders">
					<img width="20px" src="img/order.png" class="mui-pull-left" style="margin-right: 10px;" />
					<div class="mui-media-body" style="line-height: 1.5rem;">
						查看订单
					</div>
					<div>
						<a class="mui-navigate-right" href="javascript:;" onclick=""></a>
					</div>
				</li>
				<li class="mui-table-view-cell" id="to_score">
					<img width="20px" src="img/score.png" class="mui-pull-left" style="margin-right: 10px;" />
					<div class="mui-media-body" style="line-height: 1.5rem;">
						积分查询
					</div>
					<div>
						<a class="mui-navigate-right" href="javascript:;" onclick=""></a>
					</div>
				</li>
				<li class="mui-table-view-cell" id="to_setting">
					<img width="20px" src="img/setting.png" class="mui-pull-left" style="margin-right: 10px;" />
					<div class="mui-media-body" style="line-height: 1.5rem;">
						系统设置
					</div>
					<div>
						<a class="mui-navigate-right" href="javascript:;" onclick=""></a>
					</div>
				</li>
				<li class="mui-table-view-cell" id="to_go">
					<img width="20px" src="img/oneorder.png" class="mui-pull-left" style="margin-right: 10px;" />
					<div class="mui-media-body" style="line-height: 1.5rem;">
						一键下单
					</div>
					<div>
						<a class="mui-navigate-right" href="javascript:;" onclick=""></a>
					</div>
				</li>
				<li class="mui-table-view-cell" id="to_about">
					<img width="20px" src="img/about.png" class="mui-pull-left" style="margin-right: 10px;" />
					<div class="mui-media-body" style="line-height: 1.5rem;">
						关于我们
					</div>
					<div>
						<a class="mui-navigate-right" href="javascript:;" onclick=""></a>
					</div>
				</li>
				<li class="mui-table-view-cell" id="to_fb">
					<img width="20px" src="img/feedback.png" class="mui-pull-left" style="margin-right: 10px;" />
					<div class="mui-media-body" style="line-height: 1.5rem;">
						意见反馈
					</div>
					<div>
						<a class="mui-navigate-right" href="javascript:;" onclick=""></a>
					</div>
				</li>
				<!--添加分割线-->
				<li></li>
			</ul>
		</div>
	</body>
	<script src="js/castapp.js"></script>
	<script type="text/javascript" src="js/xlb.js"></script>
	<script>
		var login_user = localStorage.getItem('login_user');
		// alert(login_user);
		var to_about = ca.id('to_about');
		to_about.addEventListener('tap', function() {
			ca.newInterface({
				url: 'about.html',
				id: 'about'
			});
		});

		var to_fb = ca.id('to_fb');
		to_fb.addEventListener('tap', function() {
			ca.newInterface({
				url: 'feedback.html',
				id: 'feedback'
			});
		});

		var to_orders = ca.id('to_orders');
		to_orders.addEventListener('tap', function() {
			if (login_user){
				ca.newInterface({
					url: 'order.html',
					id: 'order'
				});
			}else {
				ca.newInterface({
					url: 'login.html',
					id: 'login'
				});
			}
			
		});

		var to_setting = ca.id('to_setting');
		to_setting.addEventListener('tap', function() {
			ca.newInterface({
				url: 'setting.html',
				id: 'setting'
			});
		});

		var to_login = ca.id('to_login');
		to_login.addEventListener('tap', function() {
			ca.newInterface({
				url: 'login.html',
				id: 'login'
			});
		});

		var to_score = ca.id('to_score');
		to_score.addEventListener('tap', function() {
			ca.newInterface({
				url: 'score.html',
				id: 'score'
			});
		});

		var to_go = ca.id('to_go');
		to_go.addEventListener('tap', function() {
			ca.newInterface({
				url: 'go.html',
				id: 'go'
			});
		});

		var to_my = ca.id('to_my');
		to_my.addEventListener('tap', function() {
			ca.newInterface({
				url: 'my.html',
				id: 'my'
			});
		});
		
		var login_succ = ca.className('login-succ');
		var login_after = ca.className('login-after');
		
		get_user();
		function get_user(){
			ca.get({
				url:request_url+'/User/getUserByName',
				data:{
					username:login_user
				},
				succFn:function(data){
					if (data){
						var json = JSON.parse(data);
						localStorage.setItem('login_id', json.uid);
						login_after['0'].style.display = "none";
						login_succ['0'].style.display = "block";
						login_after['1'].style.display = "none";
						login_succ['1'].style.display = "block";
						login_succ['1'].innerHTML = json.username;
						if (json.avatar) {
							login_succ['0'].src = json.avatar;
						}
					}else{
						login_after['0'].style.display = "block";
						login_succ['0'].style.display = "none";
						login_after['1'].style.display = "block";
						login_succ['1'].style.display = "none";
					}
				}
			})
		}
	</script>
</html>
